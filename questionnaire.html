<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoicism Questionnaire</title>
</head>
<body>
    <h1>Stoicism Questionnaire</h1>
    <form action="submit_form.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="knowledge">How familiar are you with Stoicism?</label><br>
        <select id="knowledge" name="knowledge">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label for="philosophers">Which Stoic philosophers are you familiar with? (Select all that apply)</label><br>
        <input type="checkbox" id="Seneca" name="philosophers[]" value="Seneca">
        <label for="seneca">Seneca</label><br>
        <input type="checkbox" id="Epictetus" name="philosophers[]" value="Epictetus">
        <label for="epictetus">Epictetus</label><br>
        <input type="checkbox" id="Marcus Aurelius" name="philosophers[]" value="Marcus Aurelius">
        <label for="marcus">Marcus Aurelius</label><br><br>

        <label for="interest">What aspects of Stoicism are you most interested in?</label><br>
        <textarea id="interest" name="interest" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
